<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
<body>
  <div id="docute"></div>
  <script>
    new Docute({
      target: '#docute',
      title: 'My Documentation',
      sidebar: [
        {
          title: 'Documentação',
          links: [
            { title: 'Guia de Usuário', path: '/docs/user-guide.md' },
            { title: 'FAQ', path: '/docs/faq.md' },
            { title: 'Instalação', path: '/docs/installation.md' },
            { title: 'Configurações', path: '/docs/configurations.md' }
          ]
        },
        {
          title: 'Outras Páginas',
          links: [
            { title: 'Sobre', path: '/about.md' }
          ]
        }
      ],
      sourcePath: './'
    })
  </script>
</body>
</html>
